<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績查詢登入 - 優化版</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">
        <h2 class="title">成績查詢登入</h2>

        <form class="login-form">
            
            <div class="input-group">
                <label for="school-name">學校名稱：</label>
                <input type="text" id="school-name" value="永靖高工" disabled>
            </div>
            
            <div class="input-group">
                <label for="class">班級：</label>
                <input type="text" id="class" value="資訊二" disabled>
            </div>
            
            <div class="input-group">
                <label for="student-id">學號：</label>
                <input type="text" id="student-id" placeholder="請輸入學號">
            </div>
            
            <div class="input-group">
                <label for="password">密碼 (Qimei@admin) ：</label>
                <input type="password" id="password" placeholder="輸入查詢密碼或學號密碼">
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">登入查詢</button>
                <button type="button" class="btn btn-secondary">我是教師，點擊登入管理介面</button>
            </div>

        </form>
    </div>

</body>
</html>
