<button id="teacher-login-btn">我是教師，點擊登入管理介面</button>

<div id="teacher-login-container" class="hidden">
    <h2>教師管理員登入</h2>
    <form id="teacher-login-form">
        <label for="teacher-password">管理密碼：</label>
        <input type="password" id="teacher-password" name="teacher-password" required>
        <button type="submit">登入管理</button>
        <p id="teacher-error-message" class="error"></p>
    </form>
    <button onclick="hideTeacherLogin()">返回學生登入</button>
</div>

<div id="admin-container" class="hidden">
    <h2>學生資料管理介面</h2>

    <h3>新增 / 編輯學生</h3>
    <form id="student-form">
        <input type="hidden" id="student-original-account">
        <label for="new-account">帳號 (唯一)：</label>
        <input type="text" id="new-account" required>
        <label for="new-name">姓名 (遮擋前)：</label>
        <input type="text" id="new-name" required>
        <h4>活動/成績項目 (項目之間請用逗號分隔，並在後面加上 (完成) 或 (待完成))</h4>
        <textarea id="new-tasks" rows="5" placeholder="例如：國文期中考(完成), 數學作業繳交(待完成)"></textarea>
        
        <button type="submit" id="form-submit-btn">新增學生</button>
        <button type="button" onclick="resetForm()">重設</button>
    </form>

    <h3>所有學生列表</h3>
    <table id="student-list-table">
        <thead>
            <tr>
                <th>帳號</th>
                <th>姓名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <button onclick="teacherLogout()">登出教師介面</button>
</div>
